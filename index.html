<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>$BaB Solana Rewards Calculator</title>
<style>
  :root {
    --gold: #f9d976;
    --gold-dark: #c9a23f;
    --cyan: #00f6ff;
    --purple: #9b5cff;
    --text: #e8e8ff;
    --aurora-a: #0a0028;
    --aurora-b: #140033;
    --aurora-c: #001b3a;
    --aurora-d: #2b007a;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: var(--text);
    overflow-x: hidden;
    background: linear-gradient(120deg, var(--aurora-a), var(--aurora-b));
  }

  /* ===== Animated Aurora Background ===== */
  .bg-aurora {
    position: fixed;
    inset: 0;
    z-index: -2;
    background:
      radial-gradient(1200px 800px at 15% 20%, rgba(0,246,255,.18), transparent 60%),
      radial-gradient(1000px 700px at 85% 80%, rgba(155,92,255,.18), transparent 60%),
      linear-gradient(120deg, var(--aurora-a), var(--aurora-b), var(--aurora-c), var(--aurora-d));
    background-size: 120% 120%, 120% 120%, 300% 300%;
    animation: auroraDrift 28s ease-in-out infinite;
  }
  @keyframes auroraDrift {
    0% { background-position: 0% 0%, 100% 100%, 0% 50%; }
    50% { background-position: 40% 30%, 60% 70%, 100% 50%; }
    100% { background-position: 0% 0%, 100% 100%, 0% 50%; }
  }

  /* ===== Hero Banner ===== */
  .hero-banner {
    width: 100%;
    height: clamp(200px, 30vw, 380px);
    background: url('https://github.com/user-attachments/assets/035697f3-872e-4ae2-8dc0-8f6aec0f383b') center center / cover no-repeat;
    border-bottom: 1px solid rgba(255,255,255,0.15);
    box-shadow: inset 0 -40px 80px rgba(0,0,0,0.45);
  }

  .container {
    max-width: 820px;
    margin: 0 auto;
    padding: 0 16px 20px;
  }

  /* ===== Form & Inputs ===== */
  label {
    font-weight: 700;
    color: var(--gold);
    display: block;
    margin: 14px 0 6px;
  }
  input, select {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.06);
    color: var(--text);
    outline: none;
    transition: all .25s ease;
  }
  input:focus, select:focus {
    border-color: var(--cyan);
    box-shadow: 0 0 12px var(--cyan);
    background: rgba(255,255,255,0.08);
  }

  .info-box {
    background: rgba(255,255,255,0.08);
    border: 1px solid var(--gold-dark);
    color: var(--gold);
    text-align: center;
    border-radius: 10px;
    padding: 10px;
    margin-top: 6px;
  }

  /* ===== Reward Breakdown ===== */
  .breakdown {
    margin-top: 100px;
    border-radius: 12px;
    padding: 14px;
    border: 1px solid rgba(0,255,255,0.35);
    background: rgba(10,0,40,0.45);
    box-shadow: 0 0 22px rgba(0,255,255,0.15);
    font-weight: 700;
  }
  .breakdown div {
    background: rgba(15,0,60,0.55);
    border: 1px solid rgba(155,92,255,0.45);
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
    color: var(--gold);
    text-align: center;
  }
  .breakdown div span {
    display: block;
    color: var(--cyan);
    font-size: 1.25rem;
    margin-top: 4px;
    text-shadow: 0 0 8px var(--purple);
  }

  .result {
    margin: 22px 0 120px;
    text-align: center;
    font-weight: 800;
    color: var(--cyan);
    text-shadow: 0 0 6px var(--purple);
  }

  /* ===== Floating Button ===== */
  .floating-btn {
    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%);
    border: none;
    border-radius: 42px;
    padding: 16px 30px;
    font-weight: 900;
    cursor: pointer;
    background: linear-gradient(90deg, var(--purple), var(--cyan), var(--gold));
    color: #000;
    font-size: 1.05rem;
    z-index: 9999;
    box-shadow: 0 0 25px rgba(0,255,255,0.45);
    animation: pulseGlow 3.5s infinite alternate;
    transition: transform .25s, box-shadow .25s;
  }
  .floating-btn:hover {
    transform: translateX(-50%) scale(1.05);
    box-shadow: 0 0 30px rgba(155,92,255,0.8);
  }
  @keyframes pulseGlow {
    0% { box-shadow: 0 0 14px rgba(155,92,255,0.45), 0 0 26px rgba(0,255,255,0.35), 0 0 50px rgba(249,217,118,0.24); }
    50% { box-shadow: 0 0 24px rgba(0,255,255,0.6), 0 0 46px rgba(155,92,255,0.55), 0 0 70px rgba(249,217,118,0.3); }
    100% { box-shadow: 0 0 36px rgba(155,92,255,0.8), 0 0 70px rgba(0,255,255,0.6), 0 0 100px rgba(249,217,118,0.4); }
  }

  /* ===== Mobile Tweaks ===== */
  @media (max-width: 600px) {
    .hero-banner {
      height: clamp(160px, 45vw, 220px);
      background-position: center 35%;
    }
    .floating-btn {
      width: 90%;
      border-radius: 14px;
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

<div class="bg-aurora"></div>

<!-- Full-width banner -->
<div class="hero-banner"></div>

<div class="container">
  <label for="volume">Daily Trading Volume ($):</label>
  <input type="number" id="volume" placeholder="e.g., 1000000" />

  <label for="tokensHeld">Your $BaB Token Holdings:</label>
  <input type="number" id="tokensHeld" placeholder="e.g., 15000000" />

  <label for="totalSupply">Total $BaB Token Supply:</label>
  <input type="number" id="totalSupply" value="5560184929.295840667" />

  <label>Transaction Tax on Volume:</label>
  <div class="info-box">üìä Total Tax = <b>6%</b> of Volume</div>

  <label for="holderPercent">Portion Distributed to Holders:</label>
  <select id="holderPercent" onchange="updateHolderPercentText()">
    <option value="50" selected>50% of Tax (3% of Volume)</option>
    <option value="80">80% of Tax (4.8% of Volume)</option>
  </select>

  <div class="info-box" id="holderPercentDisplay">
    üíé Effective Holder Reward: <b>3.00%</b> of Volume
  </div>

  <div class="breakdown" id="breakdown">
    <div>Daily Reward <span id="dailyReward">$0.00</span></div>
    <div>Weekly Reward <span id="weeklyReward">$0.00</span></div>
    <div>Monthly Reward <span id="monthlyReward">$0.00</span></div>
    <div>Annual Reward <span id="annualReward">$0.00</span></div>
  </div>

  <div class="result" id="result">Enter values above to see your estimated rewards.</div>
</div>

<button class="floating-btn" onclick="calculateReward()">‚ö° Calculate My Rewards</button>

<script>
  function updateHolderPercentText() {
    const holderPercent = parseFloat(document.getElementById('holderPercent').value);
    const rewardPercent = 6 * (holderPercent / 100);
    document.getElementById('holderPercentDisplay').innerHTML =
      `üíé Effective Holder Reward: <b>${rewardPercent.toFixed(2)}%</b> of Volume`;
  }

  function calculateReward() {
    const volume = parseFloat(document.getElementById('volume').value);
    const tokensHeld = parseFloat(document.getElementById('tokensHeld').value);
    const totalSupply = parseFloat(document.getElementById('totalSupply').value);
    const holderPercent = parseFloat(document.getElementById('holderPercent').value);

    if (isNaN(volume) || isNaN(tokensHeld) || isNaN(totalSupply)) {
      document.getElementById('result').innerText =
        "‚ö†Ô∏è Please fill in all fields with valid numbers.";
      return;
    }

    const rewardPercent = 6 * (holderPercent / 100);
    const rewardPool = volume * (rewardPercent / 100);
    const userShare = tokensHeld / totalSupply;

    const daily = rewardPool * userShare;
    document.getElementById('dailyReward').innerText   = `$${daily.toFixed(2)}`;
    document.getElementById('weeklyReward').innerText  = `$${(daily * 7).toFixed(2)}`;
    document.getElementById('monthlyReward').innerText = `$${(daily * 30).toFixed(2)}`;
    document.getElementById('annualReward').innerText  = `$${(daily * 365).toFixed(2)}`;
    document.getElementById('result').innerText = "Rewards updated.";
  }
</script>

</body>
</html>
