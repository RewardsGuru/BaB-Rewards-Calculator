<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$BaB Solana Rewards Calculator</title>
  <style>
    :root {
      --midnight: #050016;
      --indigo: #140033;
      --gradient-bg: linear-gradient(180deg, #0a0028, #050016);
      --cyan: #00f6ff;
      --purple: #9b5cff;
      --gold: #f9d976;
      --gold-dark: #c9a23f;
      --text-light: #e8e8ff;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--gradient-bg);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      max-width: 520px;
      margin-inline: auto;
    }

    h2 {
      text-align: center;
      background: linear-gradient(90deg, var(--gold), var(--cyan), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.6rem;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: var(--text-light);
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: var(--cyan);
      box-shadow: 0 0 10px var(--cyan);
      background: rgba(255,255,255,0.08);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: var(--gold);
      text-shadow: 0 0 4px #000;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--gold-dark);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin-top: 5px;
      font-size: 0.95rem;
      color: var(--gold);
    }

    .breakdown {
      margin-top: 100px;
      background: rgba(0, 0, 30, 0.4);
      border: 1px solid rgba(0,255,255,0.3);
      border-radius: 10px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    .breakdown div {
      margin: 8px 0;
      padding: 10px;
      background: rgba(10, 0, 50, 0.6);
      border-radius: 6px;
      border: 1px solid rgba(150, 100, 255, 0.4);
      text-align: center;
      color: var(--gold);
    }

    .breakdown div span {
      display: block;
      color: var(--cyan);
      font-size: 1.3rem;
      margin-top: 4px;
      text-shadow: 0 0 8px var(--purple);
    }

    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--cyan);
      margin-bottom: 120px;
      text-shadow: 0 0 6px var(--purple);
    }

    /* Floating glowing button */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, var(--purple), var(--cyan), var(--gold));
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      padding: 16px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.4);
      transition: all 0.25s ease;
      z-index: 9999;
      animation: pulseGlow 3.5s infinite alternate;
    }

    .floating-btn:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0px 0px 30px rgba(155, 92, 255, 0.8);
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 15px rgba(155,92,255,0.4),
                    0 0 25px rgba(0,255,255,0.3),
                    0 0 50px rgba(255,240,150,0.2);
      }
      50% {
        box-shadow: 0 0 25px rgba(0,255,255,0.6),
                    0 0 45px rgba(155,92,255,0.5),
                    0 0 70px rgba(255,255,180,0.3);
      }
      100% {
        box-shadow: 0 0 35px rgba(155,92,255,0.8),
                    0 0 65px rgba(0,255,255,0.6),
                    0 0 100px rgba(255,240,150,0.4);
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      h2 {
        font-size: 1.4rem;
      }
      .floating-btn {
        width: 90%;
        border-radius: 12px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<h2>üí∞ $BaB Solana Rewards Calculator</h2>

<label for="volume">Daily Trading Volume ($):</label>
<input type="number" id="volume" placeholder="e.g., 1000000" />

<label for="tokensHeld">Your $BaB Token Holdings:</label>
<input type="number" id="tokensHeld" placeholder="e.g., 15000000" />

<label for="totalSupply">Total $BaB Token Supply:</label>
<input type="number" id="totalSupply" value="5560184929.295840667" />

<label>Transaction Tax on Volume:</label>
<div class="info-box">üìä Total Tax = <b>6%</b> of Volume</div>

<label for="holderPercent">Portion Distributed to Holders:</label>
<select id="holderPercent" onchange="updateHolderPercentText()">
  <option value="50" selected>50% of Tax (3% of Volume)</option>
  <option value="80">80% of Tax (4.8% of Volume)</option>
</select>

<div class="info-box" id="holderPercentDisplay">
  üíé Effective Holder Reward: <b>3.00%</b> of Volume
</div>

<div class="breakdown" id="breakdown">
  <div>Daily Reward <span id="dailyReward">$0.00</span></div>
  <div>Weekly Reward <span id="weeklyReward">$0.00</span></div>
  <div>Monthly Reward <span id="monthlyReward">$0.00</span></div>
  <div>Annual Reward <span id="annualReward">$0.00</span></div>
</div>

<div class="result" id="result">Enter values above to see your estimated rewards.</div>

<button class="floating-btn" onclick="calculateReward()">‚ö° Calculate My Rewards</button>

<script>
  function updateHolderPercentText() {
    const holderPercent = parseFloat(document.getElementById('holderPercent').value);
    const totalTax = 6;
    const rewardPercent = totalTax * (holderPercent / 100);
    document.getElementById('holderPercentDisplay').innerHTML =
      `üíé Effective Holder Reward: <b>${rewardPercent.toFixed(2)}%</b> of Volume`;
  }

  function calculateReward() {
    const volume = parseFloat(document.getElementById('volume').value);
    const tokensHeld = parseFloat(document.getElementById('tokensHeld').value);
    const totalSupply = parseFloat(document.getElementById('totalSupply').value);
    const holderPercent = parseFloat(document.getElementById('holderPercent').value);

    if (isNaN(volume) || isNaN(tokensHeld) || isNaN(totalSupply)) {
      document.getElementById('result').innerText = "‚ö†Ô∏è Please fill in all fields with valid numbers.";
      return;
    }

    const totalTaxPercent = 6;
    const rewardPercent = (totalTaxPercent * (holderPercent / 100));

    const rewardPool = volume * (rewardPercent / 100);
    const userShare = tokensHeld / totalSupply;
    const dailyReward = rewardPool * userShare;
    const weeklyReward = dailyReward * 7;
    const monthlyReward = dailyReward * 30;
    const annualReward = dailyReward * 365;

    document.getElementById('dailyReward').innerText = `$${dailyReward.toFixed(2)}`;
    document.getElementById('weeklyReward').innerText = `$${weeklyReward.toFixed(2)}`;
    document.getElementById('monthlyReward').innerText = `$${monthlyReward.toFixed(2)}`;
    document.getElementById('annualReward').innerText = `$${annualReward.toFixed(2)}`;
    document.getElementById('result').innerText = "Rewards updated.";
  }
</script>

</body>
</html>
