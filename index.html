<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$BaB Reward Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f5faff;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      background: #e0f7e9;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #b2dfdb;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    .tab-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .tab-buttons button {
      flex: 1;
      margin: 2px;
      background: #c8e6c9;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .tab-buttons button.active {
      background: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>

<h2>üí∞ $BaB Reward Calculator</h2>

<div class="tab-buttons">
  <button id="dailyTab" class="active" onclick="setTab('daily')">Daily</button>
  <button id="weeklyTab" onclick="setTab('weekly')">Weekly</button>
  <button id="monthlyTab" onclick="setTab('monthly')">Monthly</button>
  <button id="annualTab" onclick="setTab('annual')">Annual</button>
</div>

<label for="volume">Daily Trading Volume ($):</label>
<input type="number" id="volume" placeholder="e.g., 1000000" />

<label for="tokensHeld">Your $BaB Token Holdings:</label>
<input type="number" id="tokensHeld" placeholder="e.g., 15000000" />

<label for="totalSupply">Total $BaB Token Supply:</label>
<input type="number" id="totalSupply" value="5560184929.295840667" />

<label for="rewardPercent">Reward Percentage (% of volume):</label>
<input type="number" id="rewardPercent" value="3" />

<button onclick="calculateReward()">Calculate My Reward</button>

<div class="result" id="result">Enter values above to see your estimated reward.</div>

<script>
  let currentTab = 'daily';

  function setTab(tab) {
    currentTab = tab;
    document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tab + 'Tab').classList.add('active');
    document.getElementById('result').innerText = `Ready to calculate your ${tab} reward.`;
  }

  function calculateReward() {
    const volume = parseFloat(document.getElementById('volume').value);
    const tokensHeld = parseFloat(document.getElementById('tokensHeld').value);
    const totalSupply = parseFloat(document.getElementById('totalSupply').value);
    const rewardPercent = parseFloat(document.getElementById('rewardPercent').value);

    if (isNaN(volume) || isNaN(tokensHeld) || isNaN(totalSupply) || isNaN(rewardPercent)) {
      document.getElementById('result').innerText = "‚ö†Ô∏è Please fill in all fields with valid numbers.";
      return;
    }

    const rewardPool = volume * (rewardPercent / 100);
    const userShare = tokensHeld / totalSupply;
    let reward = rewardPool * userShare;

    let label = '';
    switch (currentTab) {
      case 'weekly':
        reward *= 7;
        label = 'Weekly';
        break;
      case 'monthly':
        reward *= 30;
        label = 'Monthly';
        break;
      case 'annual':
        reward *= 365;
        label = 'Annual';
        break;
      default:
        label = 'Daily';
    }

    document.getElementById('result').innerText = `üéâ Estimated ${label} Reward: $${reward.toFixed(2)}`;
  }
</script>

</body>
</html>
